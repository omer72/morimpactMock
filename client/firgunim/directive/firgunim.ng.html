<modal ng-model="showfirgunim" class="firgunim">
    <i class="close icon" ng-click="dc.close_modal()" style="top: -107px;right: 103px;"></i>
    <div class="image content firgunimContent" >
        <div class="description">
            <div class="ui grid " style="width: 97%; padding-left: 70px; margin-top: 610px;padding-top:inherit">
                <div class="firgunimHeader">
                     פירגונים לחברים
                </div>

                <div class="firgunimSearch">
                    <dropdownsearch ng-model="selectUser" data="usersRecords" loading="loading"></dropdownsearch>
                    <!--<dropdownsearch ng-model="selectUser" data="usersRecords" name="חפש לפי שם עובד" style="height:40px;"></dropdownsearch>-->
                </div>

                <div class="firgunimSelection" ng-show="selectUser">

                    <div class="ui form firgunimTable">
                        <div class="firgunimNameHeader">
                            פרגן ל :
                            {{selectUser.name}}
                        </div>
                        <div class="grouped fields" ng-show="!showSelectTagState">
                            <form name="myForm" >
                                <div style="padding:5px 0 5px 0">
                                    <label>
כל הכבוד! אין עליך
                                    <input type="radio" ng-model="firgun.text" value="כל הכבוד! אין עליך!">
                                    </label>
                                </div>
                                <div style="padding:5px 0 5px 0">
                                    <label>
ישר כוח, באמת הישג מדהים
                                        <input type="radio" ng-model="firgun.text" value="ישר כח, באמת הישג מדהים!">
                                    </label>
                                </div>
                                <div style="padding:5px 0 5px 0">
                                <label>
                                    וואו! ראוי להערכה
                                    <input type="radio" ng-model="firgun.text" value="וואו! ראוי להערכה">
                                </label>
                                </div>
                                <div style="padding:5px 0 5px 0">
                                    <label>
                                        טקסט חופשי
                                        <input type="radio" ng-model="firgun.text" value="freeText">
                                    </label>
                                </div>
                            </form>

                            <div class="ui grid" style="padding-top: 0px;height: 170px;">
                                <div class="three wide column" style="margin-top: auto;">
                                    <!--<img  class="menuButton img" style="padding-bottom: 5px" ng-click="close_modal()" src="assets/images/Firgunim/030211FirgunimInnerPagesElements_CancelFirgunBtnFull84x21.png">-->
                                    <img  class="menuButton img" ng-click="sendFirgun()" src="assets/images/Firgunim/030201FirgunimInnerPagesElements_submitBtn84x38.png">

                                </div>
                                <div class="two wide column" style="margin-top: auto;">

                                    <img class="menuButton img" ng-click="showSelectTagState = true" src='assets/images/Firgunim/{{selectedTagVisual<10?"0"+selectedTagVisual:selectedTagVisual}}.png'>

                                </div>
                                <div class="two wide column">
                                    <textarea style="width: 340px ; height: 140px;text-align: right" ng-model="firgun.freeText" ng-disabled="firgun.text != 'freeText'" ng-hide="firgun.text != 'freeText'"></textarea>
                                </div>
                            </div>

                        </div>
                        <div ng-show="showSelectTagState">
                            <choosetag selected-tag-visual="selectedTagVisual" show-select-tag-state="showSelectTagState"></choosetag>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</modal>
